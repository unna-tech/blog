            <a class="newer-posts" href="{{ site.baseurl }}tag/{{ page.tag | downcase | replace: ' ', '-' }}" title="P치gina Anterior">&laquo; Posts Recentes</a>
        {% else %}
            <a class="newer-posts" href="{{ site.baseurl }}tag/{{ page.tag | downcase | replace: ' ', '-' }}/page{{ paginator.previous_page }}/" title="P치gina Anterior">&laquo; Posts Recentes</a>
